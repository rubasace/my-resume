kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: node:18.14.1-alpine3.16@sha256:ecfc74332f7f674b39896d7ec68f5fe10821b448a19c2bcd86297a160803f42f
    commands:
      - npm ci
      - npm run build

  - name: bake
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: registry.nasvigo.com/v2/rubasace/my-resume
      registry: registry.nasvigo.com/v2
      tags: 1.0.0.${CI_BUILD_NUMBER}
    when:
      branch:
        - master
trigger:
  event:
    - push