kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: node:18.14.0-alpine3.16@sha256:a1eb2d65f10c37ed4956fc2faa6d1b86ec1fe8fc77d01b1fd4174488cf923c8c
    commands:
      - npm ci
      - npm run build

  - name: bake
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: registry.nasvigo.com/v2/rubasace/my-resume
      registry: registry.nasvigo.com/v2
      tags: 1.0.0.${CI_BUILD_NUMBER}
    when:
      branch:
        - master
trigger:
  event:
    - push