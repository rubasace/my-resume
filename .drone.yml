kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: node:18.15.0-alpine3.16@sha256:96eb3977a607f8666bf79defded0577fc374850cc6546854d16aa9ce2eec67e9
    commands:
      - npm ci
      - npm run build

  - name: bake
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: registry.nasvigo.com/v2/rubasace/my-resume
      registry: registry.nasvigo.com/v2
      tags: 1.0.0.${CI_BUILD_NUMBER}
    when:
      branch:
        - master
trigger:
  event:
    - push