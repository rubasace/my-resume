kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: node:18.15.0-alpine3.16@sha256:318090ba36a4f9ca5ec50fcca33d26dd19e0e3f658419c9d2b408a99d99a4938
    commands:
      - npm ci
      - npm run build

  - name: bake
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: registry.nasvigo.com/v2/rubasace/my-resume
      registry: registry.nasvigo.com/v2
      tags: 1.0.0.${CI_BUILD_NUMBER}
    when:
      branch:
        - master
trigger:
  event:
    - push