kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: node:18.13.0-alpine3.16@sha256:1eaf846099027aba58b33c28866384a03c1b13351d38d04837e4811b849d23f6
    commands:
      - npm ci
      - npm run build

  - name: bake
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: registry.nasvigo.com/v2/rubasace/my-resume
      registry: registry.nasvigo.com/v2
      tags: 1.0.0.${CI_BUILD_NUMBER}
    when:
      branch:
        - master
trigger:
  event:
    - push