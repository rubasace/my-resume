kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: node:19.9.0-alpine3.16@sha256:d0b456784d40354f567844fbebfbbd93b6501c7e76c9ea9f3082aefbbb13be22
    commands:
      - npm ci
      - npm run build

  - name: bake
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: registry.nasvigo.com/v2/rubasace/my-resume
      registry: registry.nasvigo.com/v2
      tags: 1.0.0.${CI_BUILD_NUMBER}
    when:
      branch:
        - master
trigger:
  event:
    - push